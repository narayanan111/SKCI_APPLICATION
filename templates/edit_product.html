{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">Edit Product</h4>
                </div>
                <div class="card-body">
                    <form method="post" autocomplete="off">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="hsn" class="form-label">HSN</label>
                            <input type="text" class="form-control" id="hsn" name="hsn" value="{{ product.hsn }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="gst_percent" class="form-label">GST %</label>
                            <input type="number" step="0.01" min="0" class="form-control" id="gst_percent" name="gst_percent" value="{{ product.gst_percent }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" value="{{ product.price }}" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('products') }}" class="btn btn-secondary">Back</a>
                            <button type="submit" class="btn btn-warning">Update Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
